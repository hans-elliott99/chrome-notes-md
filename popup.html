<!-- 
  Simple Note-Taking Chrome Extension
  Hans Elliott

  To add your 'n'th tab, copy/paste to create a new text input in the SETTINGS
  MENU / 'tab names' section, add a new button in the TAB BUTTONS section, and 
  then add a new tab in the NOTEPADS section (see the example there).
  Then, change any digit that appears in these chunks to match 'n'.
-->

<!DOCTYPE html>
<html>
<head>
  <title>Notepad</title>
  <link rel="stylesheet" href="styles/popup.css">
  <link rel="stylesheet" href="styles/prism.css">
</head>
<body>

  <!-- SEARCH BAR -->
  <input type="text" id="search-bar" placeholder="Search tab...">
  <label><input type="checkbox" id="case-checkbox">Case</label>
    <!-- Replace -->
  <input type="text" id="replace-bar" placeholder="Replace next...">
  <button id="replace-button" class="utility-button">Replace</button>
  <br>
  
  <!-- SETTINGS MENU -->
  <button id="settings-button" class="utility-button">Settings</button>

  <div id="settings-menu" style="display: none;">
    <!-- tab names -->
    <label>Name 1:
      <input type="text" id="tab-name-1" class="tab-name-input" value="Tab 1">
    </label><br>
    <label>Name 2:
      <input type="text" id="tab-name-2" class="tab-name-input" value="Tab 2">
    </label><br>
    <label>Name 3:
      <input type="text" id="tab-name-3" class="tab-name-input" value="Tab 3">
    </label><br>
    <label>Name 4:
      <input type="text" id="tab-name-4" class="tab-name-input" value="Tab 4">
    </label><br>
    <label>Name 5:
      <input type="text" id="tab-name-5" class="tab-name-input" value="Tab 5">
    </label><br>
    <label>Name 6:
      <input type="text" id="tab-name-6" class="tab-name-input" value="Tab 6">
    </label><br>

    <!-- info -->
    <p id="last-backup"></p>
  </div>

  <!-- UTILITY BUTTONS -->
  <button class="utility-button backup-button" data-tab="1">Backup</button>
  <button id="minimize-button" class="utility-button">Min</button>

  <!-- TAB BUTTONS-->
  <div class="tab">
    <button class="tabbutton" data-tab="1"><span>Tab 1</span></button>
    <button class="tabbutton" data-tab="2"><span>Tab 2</span></button>
    <button class="tabbutton" data-tab="3"><span>Tab 3</span></button>
    <button class="tabbutton" data-tab="4"><span>Tab 4</span></button>
    <button class="tabbutton" data-tab="5"><span>Tab 5</span></button>
    <button class="tabbutton" data-tab="6"><span>Tab 6</span></button>
  </div>


  <!-- NOTEPADS -->
  <!-- Ex: tab 1 -->
  <div class="tabcontent" data-tab="1">
    <div class="note-container">
      <div class="note">
        <div class="note-preview" id="note-preview-1">
          <div class="preview" id="preview-1"></div>
          <div class="edit-mode">
            <textarea id="note-text-1"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end tab 1 -->
  
  <div class="tabcontent" data-tab="2">
    <div class="note-container">
      <div class="note">
        <div class="note-preview" id="note-preview-2">
          <div class="preview" id="preview-2"></div>
          <div class="edit-mode">
            <textarea id="note-text-2"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="tabcontent" data-tab="3">
    <div class="note-container">
      <div class="note">
        <div class="note-preview" id="note-preview-3">
          <div class="preview" id="preview-3"></div>
          <div class="edit-mode">
            <textarea id="note-text-3"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="tabcontent" data-tab="4">
    <div class="note-container">
      <div class="note">
        <div class="note-preview" id="note-preview-4">
          <div class="preview" id="preview-4"></div>
          <div class="edit-mode">
            <textarea id="note-text-4"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="tabcontent" data-tab="5">
    <div class="note-container">
      <div class="note">
        <div class="note-preview" id="note-preview-5">
          <div class="preview" id="preview-5"></div>
          <div class="edit-mode">
            <textarea id="note-text-5"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="tabcontent" data-tab="6">
    <div class="note-container">
      <div class="note">
        <div class="note-preview" id="note-preview-6">
          <div class="preview" id="preview-6"></div>
          <div class="edit-mode">
            <textarea id="note-text-6"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
